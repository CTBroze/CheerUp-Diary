<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheerUp!Diary</title>
    <style>
        html{
            margin: 0;
            padding: 0;
        }
        #menubar{
            width: 100%;
            height: 50px;
            margin: 1%;
            background: lightblue;
            border-radius: 10px;
        }

        #calendar{
            width: 65%;
            height: 700px;
            margin: 1%;
            border-collapse: collapse;
        }

        #event{
            width: 30%;
            height: 700px;
            margin: 1%;
            background:green;
            border-collapse: collapse;
        }

        #content{
            height: 1000px;
        }

        .block{
            display: block;
        }

        .inline{
            display: inline;
        }

        .inline_block{
            display: inline-block;
        }

        ul{
            list-style: none;
        }
        table{
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        thead{
            display: block;
            width: 100%;
            height: 20%;
            border-spacing: 0;
        }
        tbody{
            display: block;
            height: 80%;
        }
        tr{
            display: block;
            width: 100%;
            height: 20%;
        }
        td{
            display: inline-block;
            text-align: center;
            font-size: 20px;
            border: 1px solid black;
            width: 14%;
            height: 100%;
        }
        #prev_btn{
            width: 14%;
        }
        #next_btn{
            width: 14%;
        }
        #tbCalendarYM{
            width: 70%;
        }
        .sun{
            color: red;
        }
        .sat{
            color: blue;
        }
    </style>
    <style type="text/css" href="/css/calendar"></style>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div id="menubar" class="block">
            <div class="inline">
                <span id="auth_state" class="inline">[로그인되지 않음]</span>
            </div>
            <div class="inline">
                <button id="btn_google_login" type="button" class="btn btn-outline-primary inline">로그인</button>
            </div>
        </div>
        <div id="content" class="block">
            <div id="calendar" class="inline_block">
                <table id="calTable">
                    <thead id="calHead">
                    <tr id="cal_menu">
                        <td id="prev_btn"><label onclick="prevCalendar()"><</label></td>
                        <td id="tbCalendarYM" colspan="5">
                            yyyy년 m월</td>
                        <td id="next_btn"><label onclick="nextCalendar()">></label></td>
                    </tr>
                    <tr>
                        <td class="sun">일</td>
                        <td>월</td>
                        <td>화</td>
                        <td>수</td>
                        <td>목</td>
                        <td>금</td>
                        <td class="sat">토</td>
                    </tr>
                    </thead>
                    <tbody id="calBody">

                    </tbody>
                </table>
            </div>
            <div id="event" class="inline_block">
                <h3>일정목록</h3>
                <ul>
                    <li>test</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<footer>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>

    <!-- Firebase Custom -->
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <!-- Custom Script -->
    <script type="text/javascript" src="js/calendar.js"></script>
    <script>
        buildCalendar();
    </script>
</footer>
</html>
