<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheerUp!Diary</title>
    <link rel="stylesheet" type="text/css" href="/css/calendar.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div id="menubar" class="block">
            <div id="logo"></div>
            <div id="login_btn" class="inline right">
                <button id="btn_google_login" type="button" class="btn btn-outline-primary inline">로그인</button>
            </div>
            <div class="inline right">
                <span id="auth_state" class="inline">[로그인되지 않음]</span>
            </div>
        </div>
        <div id="content" class="block">
            <div id="calendar" class="inline_block">
                <table id="calTable">
                    <thead id="calHead">
                    <tr id="cal_menu">
                        <td id="prev_btn"><label onclick="prevCalendar()"><</label></td><td id="tbCalendarYM" colspan="5">yyyy년 m월</td><td id="next_btn"><label onclick="nextCalendar()">></label></td>
                    </tr>
                    <tr>
                        <td class="sun">일</td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td><td class="sat">토</td>
                    </tr>
                    </thead>
                    <tbody id="calBody">
                    </tbody>
                </table>
            </div>
            <div id="event" class="inline_block">
                <div id="eventAdder" class="notShow">
                    <form>
                        <div id="key" class="notShow" value="0"></div>
                        <div class="form-group">
                            <label>일정명</label>
                            <input id="eventTitle" class="form-control">
                        </div>
                        <div class="form-group">
                            <lable>일자</lable><br>
                            <input id="eventDate" type="date">
                            <input id="eventTime" type="time">
                            <select class="form-control" id="earlySelect">
                                <option value="0" selected>0H</option>
                                <option value="1">1H</option>
                                <option value="2">8H</option>
                                <option value="3">24H</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>일정정보</label>
                            <select class="form-control" id="eventSelect">
                                <option value="1">시험</option>
                                <option value="2">생일</option>
                                <option value="3">대회</option>
                                <option value="4">기타</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>일정정보</label>
                            <textarea class="form-control" id="eventDes"></textarea>
                        </div>
                        <button class="form-group btn-primary" type="button" id="submit" onclick="set_event()">확인</button>
                        <button class="form-group btn-danger" type="button" id="del" onclick="del_event()">삭제</button>
                    </form>
                </div>
                <h3>일정목록</h3><div id="adder" onclick="adder_fn()" class="notShow"></div>
                <ul id="eventList">
                </ul>
            </div>
        </div>
    </div>
</body>
<footer>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>

    <!-- Firebase Custom -->
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/database.js"></script>

    <!-- Custom Script -->
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
    <script>
        buildCalendar();
    </script>
</footer>
</html>
